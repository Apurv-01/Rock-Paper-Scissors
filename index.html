<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Barriecito&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="heading">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="choose">
        <h2 class="choose-your-weapon">
           * * * Choose Your Weapon * * *
        </h2>
        <div class="options">

            <div class="Rock">
                <button value="Rock" class="start-button rock-btn">Rock</button>
            </div>
            <div class="Paper">
                <button value="Paper" class="start-button paper-btn">Paper</button>

            </div>
            <div class="Scissors">
                <button value="Scissors" class="start-button scissors-btn">Scissors</button>

            </div>
        </div>
    </div>
    <div class="result-area">
        <div class="player-choice"></div>
        <div class="result"></div>
        <div class="computer-choice"></div>
    </div>
    <div class="credits">
        <p>free background photos from https://pngtree.com/freebackground/psychedelic-art-retro-fantasy-abstract-background_1912478.html?sol=downref&id=bef</p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
